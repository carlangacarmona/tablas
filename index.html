<!DOCTYPE html>
<html>
    <header>
        <title>Tabla de Colores CSS</title>
    </header>

    <body>
        <h1>Tabla de Colores CSS</h1>
        <table border="1">
            <tr>
                <td style="background-color: red;color:white">ROJO</td>
                <td style="background-color: white;">BLANCO</td>
                <td style="background-color:green">VERDE</td>
                <td style="background-color: gray;color:white">GRIS</td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: brown;color:white">CAFE</td>
                <td style="background-color: blue;color:white">AZUL</td>
                <td colspan="2" style="background-color: violet;">VIOLETA</td>
            </tr>
            <tr>
                <td style="background-color: pink;">ROSADO</td>
                <td rowspan="2" style="background-color: yellow;">AMARILLO</td>
                <td style="background-color: turquoise;">TUQUESA</td>
            </tr>
            <tr>
                <td style="background-color: orange;">NARANJA</td>
                <td style="background-color: purple;color:white">PURPURA</td>
                <td style="background-color: black;color:white">NEGRO</td>
            </tr>
        </table>
    </body>
</html>
